<div class="text-2xl font-bold border-b-4 pb-1 border-cyan-500">
  {{ date | date : "EEEE, LLLL d, y" }}
</div>
<div class="mt-3">
  @for(item of calendarEvents ; track $index){
  <div
    class="flex font-bold text-lg max-sm:text-sm gap-2 text-color-gray mt-1 symphony"
  >
    <div class="text-gray-400">{{ item.start | date : "h:mm a" }}</div>
    <div>{{ item.summary }}</div>
  </div>
  }
</div>
