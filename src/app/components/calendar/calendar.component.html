<div class="mt-2 mx-4 text-cyan-500 custom-height overflow-auto">
  <div class="text-2xl mb-2 font-bold max-sm:text-sm">Upcoming Events</div>
  <div class="flex flex-col gap-3">
    @if(!calendarEventsDates?.length){
    <div class="flex items-center justify-center h-36">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
    } 
    @for(i of calendarEventsDates | slice:0:7; track $index){
    <calendar-event-card [calendarEvents]="calendarEvents[i]" [date]="i" />
    }
  </div>
</div>
