<div class="flex justify-center custom-height">
  @if(!currentAnnouncementImagePath){
  <div class="flex justify-center items-center custom-height">
    <mat-spinner></mat-spinner>
  </div>

  }@else {
  <img
    [ngClass]="{ 'skeleton-loader': !currentAnnouncementImagePath }"
    class="w-full object-contain"
    [src]="currentAnnouncementImagePath"
  />
  }
</div>
